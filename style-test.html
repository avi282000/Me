<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size:96px;
			color:#2189CF;
		}

		h2{
			font-size:42px;
			color:#AD2020;
		}
		.big{
			font-size:144px;
			color:#1DB92F;
		}
		.uppercase{
			color:#D3BB17;
			text-transform: uppercase;

		}
		.big.uppercase{
			color:orange;
		}

	</style>
</head>
<body>
	<h1 class="big">Heading1-1</h1>
	<h1 class="uppercase">Heading1-2</h1>
	<h1 class="uppercase">Heading1-3</h1>
	<h2 class="big uppercase">Heading2-1</h2>
	<h2>Heading2-2</h2>
	<h2>Heading2-3</h2>
</body>
</html>
